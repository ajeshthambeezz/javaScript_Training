<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onClick Event</title>
</head>
<body>
    <label for="">enter two numbers</label>
    <input type="text" id="fone">
    <input type="text" id=sone>
    <button onClick="sum()">sum</button>
    <h1 id="res"></h1>


    <script>

function sum(){
    let firstVal = parseInt(document.getElementById("fone").value);
    let secVal = parseInt(document.getElementById("sone").value);
    let add = firstVal+secVal;
    document.getElementById("res").innerHTML = add;
    

}

    </script>
</body>
</html>
